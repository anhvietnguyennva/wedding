    <!-- PERFORMANCE SCRIPT: Progressive Image Loading -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var lazyImages = [].slice.call(document.querySelectorAll(".ladi-image-background, .ladi-section-background"));
            if ("IntersectionObserver" in window) {
                let lazyImageObserver = new IntersectionObserver(function (entries, observer) {
                    entries.forEach(function (entry) {
                        if (entry.isIntersecting) {
                            let lazyImage = entry.target;
                            // When image is near viewport, remove lazy class to trigger background display
                            lazyImage.style.opacity = "1";
                            lazyImageObserver.unobserve(lazyImage);
                        }
                    });
                }, { rootMargin: "0px 0px 300px 0px" }); // Pre-load images 300px before they appear

                lazyImages.forEach(function (lazyImage) {
                    lazyImage.style.opacity = "0";
                    lazyImage.style.transition = "opacity 0.5s ease-in";
                    lazyImageObserver.observe(lazyImage);
                });
            }
        });
    </script>

    <!-- RSVP GOOGLE SHEETS SCRIPT -->
    <script>
        (function () {
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxroyOxRngvKw782hjxq4Uj7KTiUe0VPGdSZQLg1mzH3aLzHAiYmPtKAl04YFNCMwPY0A/exec';
            const form = document.getElementById('wdg-rsvp-form');
            const btn = document.getElementById('wdg-rsvp-btn');
            const msg = document.getElementById('wdg-rsvp-msg');

            form.addEventListener('submit', e => {
                e.preventDefault();
                btn.disabled = true;
                btn.innerHTML = "ĐANG GỬI...";

                fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                    .then(response => {
                        form.style.display = 'none';
                        msg.style.display = 'block';
                    })
                    .catch(error => {
                        alert('Lỗi kết nối. Vui lòng thử lại!');
                        btn.disabled = false;
                        btn.innerHTML = "GỬI LỜI NHẮN & XÁC NHẬN";
                    });
            });
        })();
    </script>
